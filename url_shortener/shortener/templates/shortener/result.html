{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Shortened URL</title>
    <link rel="stylesheet" href="{% static 'shortener/styles.css' %}">
</head>
<body>
    <h1>Shortened URL!</h1>
    <p>Your short URL is: <a href="{{ request.scheme }}://{{ request.get_host }}/{{ shortened.short_code }}">{{ request.scheme }}://{{ request.get_host }}/{{ shortened.short_code }}</a></p>
    <p>Redirects to: {{ shortened.original_url }}</p>
    <a href="/">Shorten another URL</a>
</body>
</html>
